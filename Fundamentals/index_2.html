<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    for (let k = 0; k<10; k++){
      document.write("This is: " + (k+1) + " step of for loop <br/>");
      console.log("This is: " + (k+1) + " step of for loop ")
    }
    let sum=0;
    let cnt=0;
    while(++cnt < 5){
      sum+= cnt;
    }
    document.write("Sum is: " + sum +"<br/>")
    while (true){
      sum += true;
      if (sum > 50){
        console.log("Counter: " + cnt)
        break
      }
    }
    document.write("Sum is: " + sum +"<br/>");
  </script>
</head>
<body>

</body>
</html>
